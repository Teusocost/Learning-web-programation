<html>

<head>
</head>

<body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search" method="get">
    <!--metodo indica o tipo de form, que é um elemento de controle-->
        <label for="query">O que deseja pesquisar?</label>
    <!--label é para inciar a estrutura de pesquisa-->
        <input id="query" type="text" name="q" placeholder="Tesla, cachorros, qualquer coisa" />
    <!--input é um ferramenta de entrada, id
passa a identificação para lincar com a label-->
        <input type="submit" value="Pesquisar" />
    <!--Botão, value muda o testo do botão-->
     
  </form>
  <!--Encerra a tag forms-->
</body>

</html>

<!--O elemento HTML <form> representa uma seção
     de um documento que contém controles
      interativos que permitem ao usuário 
      submeter informação a um determinado
       servidor web
