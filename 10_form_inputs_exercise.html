<html lang="pt-br">
    <!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3> Cadastro d aliga dos astronautras</h3>
    <form action="http://www.google.com/search" method="get">
        <div>
            <label for="fname">Name:</label>
            <input type="text" id="fname" placeholder="Digite seu nome"> <br><br>
            <label for="Email">Email:</label>
            <input type="email" id="Email" placeholder="Digite seu emmail" autocomplete="on">
            <label for="Password">Password</label>
            <input type="password" id="Password" placeholder="Digite sua senha"><br><br>
        </div>
        <div>
            <label for="date">Data de nascimento</label>
            <input type="date" id="date">
            <label for="submit">Foto:</label>
            <input type="file" value="Escolha o arquivo"><br><br>
            <label for="nacionalidade">nacionalidade</label>
            <select list="nacionalidade" id="browser">
                <option value="Brasileiro">Brasileiro</option>
                <option value="Russo">Russo</option>
                <option value="Argentino">Argentino</option>
                <option value="Bahiano">Bahiano>
            </select>
            <label for="Genero">Genero:</label>
            <label for="F">F</label>
            <input type="radio" id="genero" value="F" name="F">
            <label for="F">M</label>
            <input type="radio" id="radio" value="M" name="M"> <br><br>
        </div>
        <div>
            <p>suas principais qualidade</p>
            <label for="qualidade">Inteligencia</label>
            <input type="checkbox" id="Inteligencia" value="int" name="int">
            <label for="qualidade">Resiliência</label>
            <input type="checkbox" id="Resiliência" value="Resiliência" name="Resiliência">
            <label for="qualidade">Preparo físico</label>
            <input type="checkbox" id="Preparofisico" value="prep" name="prep">
            <label for="qualidade">Educação</label>
            <input type="checkbox" id="educacao" value="edu" name="edu"> <br><br>
            <label type="box"></label>
            <textarea placeholder="Pq voce gostaria de ser um astronauta"></textarea><br>
            <input type="submit" value="criar">
        </div>
</body>

</html>
